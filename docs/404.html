<!-- 404.html file -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <script>
  // Define a mapping of paths to Google Drive URLs
  const pathMap = {
    "doc1": "https://drive.google.com/file/d/your-file-id/view",
    "doc2": "https://drive.google.com/file/d/another-file-id/view",
    // Add more paths and their corresponding Google Drive URLs
  };

  // Get the current path from the URL (this will be the original path, not 404.html)
  const currentPath = window.location.pathname; 

  // Check if the URL starts with "/static/"
  if (currentPath.startsWith("/static/")) {
    const docPath = currentPath.split("/static/")[1]; // Extract the {path} part

    // If the {path} exists in the map, redirect to the corresponding Google Drive file
    if (docPath && pathMap[docPath]) {
      window.location.href = pathMap[docPath];
    } else {
      // If the {path} does not exist, you can handle it as a 404
      document.body.innerHTML = "<h1>404 - File Not Found</h1>";
    }
  } else {
    // If it's not a /static/ path, show a general 404 message
    document.body.innerHTML = "<h1>404 - Page Not Found</h1>";
  }
  </script>
</body>
</html>
