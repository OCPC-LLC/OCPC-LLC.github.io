- id: "quantco"
  name: "QuantCo"
  tier: "platinum"
  logo_src: "/images/quantco_horizontal.svg"
  logo_alt: "QuantCo Logo"
  logo_style: "max-height:60px;"
  short_paragraphs:
    - >
      QuantCo is a machine-learning company founded by four Harvard & Stanford
      PhDs, with offices across the US, UK, Germany, and Switzerland. We combine
      data science, deep learning, and business acumen to deliver real-world impact.
    - >
      We create mission-critical code that reaches millions of people and affects
      billions of dollars. By leveraging interdisciplinary expertise and a passion
      for innovation, we help major organizations solve their most complex challenges.
  modal_paragraphs:
    - >
      QuantCo is a machine-learning company founded seven years ago by four 
      Harvard & Stanford PhDs. We have since grown to eleven offices in the US,
      UK, Germany, and Switzerland, focusing on algorithmic pricing, cancer
      detection, patient risk prediction, fraud detection, and demand forecasting.
    - >
      We are excited about writing mission-critical code that reaches millions of
      people and impacts billions of dollars. If you feel the same way, we look forward
      to hearing from you!
  buttons:
    - text: "Website"
      url: "https://www.quantco.com/"
    - text: "Apply"
      url: "https://jobs.lever.co/quantco-"

